<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webpack</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <header class="header">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__elem">
          <a class="nav__link" href="#slider"><nobr>slider 1</nobr> </a>
        </li>
        <li class="nav__elem">
          <a class="nav__link" href="#sliderfull"><nobr>slider full</nobr></a>
        </li>
        <li class="nav__elem">
          <a class="nav__link" href="#tabs">Tabs</a>
        </li>
        <li class="nav__elem">
          <a class="nav__link" href="#popup-block">popup-block</a>
        </li>
        <li class="nav__elem">
          <a class="nav__link" href="#pagination">pagination</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="slider" id="slider">
      <div class="sleder-controls">
        <button class="sleder-controls__button sleder-controls__button--prev" type="button"><span class="visually-hidden">left</span>
          <svg class="sleder-controls__button-img" aria-hidden="true" focusable="false" width="38" height="5" viewBox="0 0 38 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="37.3206" y1="3.25" x2="7.32056" y2="3.25" stroke="black" stroke-width="2"/>
            <path d="M17.3205 -3.02842e-06L17.3205 4.25L7.43094e-07 4.25L8.32056 1.75L17.3205 -3.02842e-06Z" fill="black"/>
            </svg>
        </button>
        <span class="sleder-controls__total sleder-controls__total--current">01</span>
        <span class="sleder-controls__total sleder-controls__total--total">04</span>
        <button class="sleder-controls__button sleder-controls__button--next" type="button"><span class="visually-hidden">right</span>
          <svg class="sleder-controls__button-img" aria-hidden="true" focusable="false" width="38" height="5" viewBox="0 0 38 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="1" x2="30" y2="1" stroke="black" stroke-width="2"/>
            <path d="M20 4.25L20 1.51421e-06L37.3206 0L29 2.5L20 4.25Z" fill="black"/>
            </svg>
        </button>
      </div>
      <div class="slider-items">
        <div class="slider-items__item">
          <picture>
            <source srcset="img/slider/slide-1@x1.webp,
                            img/slider/slide-1@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-1@x1.jpeg"
              srcset="img/slider/slide-1@x2.jpeg"
              alt="slide 1">
          </picture>
        </div>
        <div class="slider-items__item slider-items__item--hidden">
          <picture>
            <source srcset="img/slider/slide-2@x1.webp,
                            img/slider/slide-2@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-2@x1.jpeg"
              srcset="img/slider/slide-2@x2.jpeg"
              alt="slide 2">
          </picture>
        </div>
        <div class="slider-items__item slider-items__item--hidden">
          <picture>
            <source srcset="img/slider/slide-3@x1.webp,
                            img/slider/slide-3@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-3@x1.jpeg"
              srcset="img/slider/slide-3@x2.jpeg"
              alt="slide 3">
          </picture>
        </div>
        <div class="slider-items__item slider-items__item--hidden">
          <picture>
            <source srcset="img/slider/slide-4@x1.webp,
                            img/slider/slide-4@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-4@x1.jpeg"
              srcset="img/slider/slide-4@x2.jpeg"
              alt="slide 4">
          </picture>
        </div>
      </div>
    </section>

    <section class="sliderfull" id="sliderfull">
      <div class="slederfull-controls">
        <span class="slederfull-controls__total slederfull-controls__total--current">01</span>
        <span class="slederfull-controls__total slederfull-controls__total--total">04</span>
      </div>
      <ul class="sliderfull-indicators">
        <!--elements added dynamically from javascript-->
      </ul>
      <div class="sliderfull-items">
        <button class="sliderfull-items__button sliderfull-items__button--next" type="button"><span class="visually-hidden">right</span>
          <svg class="sliderfull-items__button-img" aria-hidden="true" focusable="false" width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.07568 39.0585L0.0775051 37.0107L17.0931 19.5639L0.0220261 2.06243L2.02116 0.0146294L21.0894 19.5639L2.07568 39.0585Z" fill="white"/>
          </svg>
        </button>
        <button class="sliderfull-items__button sliderfull-items__button--prev" type="button"><span class="visually-hidden">left</span>
          <svg class="sliderfull-items__button-img" aria-hidden="true" focusable="false" width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.9244 0.941467L21.9225 2.98927L4.90696 20.4361L21.978 37.9376L19.9789 39.9854L0.910614 20.4361L19.9244 0.941467Z" fill="white"/>
          </svg>
        </button>
        <div class="sliderfull-items__inner">
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n1@x1.webp,
                              img/slider-n/slide-n1@x2.webp 2x"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n1@x1.jpeg"
                srcset="img/slider-n/slide-n1@x2.jpeg 2x"
                alt="slide 1">
            </picture>
          </div>
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n2@x1.webp,
                              img/slider-n/slide-n2@x2.webp 2x"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n2@x1.jpeg"
                srcset="img/slider-n/slide-n2@x2.jpeg 2x"
                alt="slide 2">
            </picture>
          </div>
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n3@x1.webp,
                              img/slider-n/slide-n3@x2.webp 2x"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n3@x1.jpeg"
                srcset="img/slider-n/slide-n3@x2.jpeg 2x"
                alt="slide 3">
            </picture>
          </div>
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n4@x1.webp,
                              img/slider-n/slide-n4@x2.webp 2x"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n4@x1.jpeg"
                srcset="img/slider-n/slide-n4@x2.jpeg 2x"
                alt="slide 4">
            </picture>
          </div>
        </div>
      </div>
    </section>

    <section class="tabs" id="tabs">
      <div class="tab tab--current tab-1" data-tab-name="tab-1">
        <div class="tab__wrap">
          <div class="tab__title">
            <h3>HTML</h3>
            <p>tabs</p>
          </div>
          <picture>
            <source srcset="img/tabs/tab-1.webp"
            type="image/webp">
            <img class="tab__img" src="img/tabs/tab-1.jpg"
                 width="300" height="100" alt="html markup">
          </picture>
        </div>
      </div>
      <div class="tab tab-2" data-tab-name="tab-2">
        <div class="tab__wrap">
          <div class="tab__title">
            <h3>CSS</h3>
            <p>tabs</p>
          </div>
          <picture>
            <source srcset="img/tabs/tab-2.webp"
            type="image/webp">
            <img class="tab__img" src="img/tabs/tab-2.jpg"
                 width="300" height="100" alt="css code">
          </picture>
        </div>
      </div>
      <div class="tab tab-3" data-tab-name="tab-3">
        <div class="tab__wrap">
          <div class="tab__title">
            <h3>JAVASCRIPT</h3>
            <p>tabs</p>
          </div>
          <picture>
            <source srcset="img/tabs/tab-3.webp"
            type="image/webp">
            <img class="tab__img" src="img/tabs/tab-3.jpg"
                 width="300" height="100" alt="javascript scripts">
          </picture>
        </div>
      </div>
      <fieldset class="tabs-controls">
        <legend class="tabs-controls__title visually-hidden">tabs controls</legend>
        <label class="tabs-controls__label">
          <input class="tabs-controls__btn" type="radio" name="tabs-controls" data-tab-name="tab-1" aria-label="html tab">
          <span class="tabs-controls__custom-elem"></span>
        </label>
        <label class="tabs-controls__label">
          <input class="tabs-controls__btn" type="radio" name="tabs-controls" data-tab-name="tab-2" aria-label="css tab">
          <span class="tabs-controls__custom-elem"></span>
        </label>
        <label class="tabs-controls__label">
          <input class="tabs-controls__btn" type="radio" name="tabs-controls" data-tab-name="tab-3" aria-label="javascript tab">
          <span class="tabs-controls__custom-elem"></span>
        </label>
      </fieldset>
  </section>

  <section class="popup-block" id="popup-block">
    <button class="popup-block__btn" type="button">open modal</button>
    <div class="popup">
      <div class="popup__area"></div>
      <div class="popup__content">
        <p>i'am here boss, sucked</p>
        <button class="popup__close-btn" type="button">
          <span class="visually-hidden">close modal</span>
          <svg class="popup__close-img" aria-hidden="true" focusable="false" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.3299 10.5005L20.7072 3.12321C21.0963 2.7317 21.0963 2.09952 20.7072 1.70801L19.292 0.291799C18.9005 -0.0972665 18.2683 -0.0972665 17.8768 0.291799L10.4995 7.67009L3.12221 0.2928C2.7307 -0.0962657 2.09852 -0.0962657 1.70701 0.2928L0.291799 1.70801C-0.0972665 2.09952 -0.0972665 2.7317 0.291799 3.12321L7.66909 10.5005L0.291799 17.8778C-0.0972665 18.2693 -0.0972665 18.9015 0.291799 19.293L1.70801 20.7082C2.09952 21.0973 2.7317 21.0973 3.12321 20.7082L10.5005 13.3309L17.8778 20.7082C18.2693 21.0973 18.9015 21.0973 19.293 20.7082L20.7082 19.293C21.0973 18.9015 21.0973 18.2693 20.7082 17.8778L13.3299 10.5005Z" fill="#FB565A"/>
        </svg>

        </button>
      </div>
    </div>
  </section>

  <section class="pagination" id="pagination">
    <table class="table">
      <caption class="table__title">pagination table</caption>
      <thead class="table__head">
        <tr class="table__row">
          <th class="table__item table__item--head" scope="col">Name</th>
          <th class="table__item table__item--head" scope="col">City</th>
          <th class="table__item table__item--head" scope="col">Age</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <!--
        <tr class="table__row">
          <th class="table__item table__item--row" scope="row">row 1</th>
          <td class="table__item">11111</td>
          <td class="table__item">11111</td>
        </tr>
      -->
      </tbody>
    </table>
    <ul class="pagination-controls">
      <!--
      <li class="pagination-controls__elem">
        <button class="pagination-controls__btn" type="button">1</button>
      </li>
      -->
    </ul>
  </section>

  </main>
  <footer class="footer">

  </footer>

  <script src="js/bundle.js"></script>
</body>
</html>
