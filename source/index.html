<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webpack</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body">
  <header class="header">

  </header>
  <main class="main">
    <section class="slider">
      <div class="sleder-controls">
        <button class="sleder-controls__button sleder-controls__button--prev" type="button"><span class="visually-hidden">left</span>
          <svg class="sleder-controls__button-img" aria-hidden="true" focusable="false" width="38" height="5" viewBox="0 0 38 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="37.3206" y1="3.25" x2="7.32056" y2="3.25" stroke="black" stroke-width="2"/>
            <path d="M17.3205 -3.02842e-06L17.3205 4.25L7.43094e-07 4.25L8.32056 1.75L17.3205 -3.02842e-06Z" fill="black"/>
            </svg>
        </button>
        <span class="sleder-controls__total sleder-controls__total--current">01</span>
        <span class="sleder-controls__total sleder-controls__total--total">04</span>
        <button class="sleder-controls__button sleder-controls__button--next" type="button"><span class="visually-hidden">right</span>
          <svg class="sleder-controls__button-img" aria-hidden="true" focusable="false" width="38" height="5" viewBox="0 0 38 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="1" x2="30" y2="1" stroke="black" stroke-width="2"/>
            <path d="M20 4.25L20 1.51421e-06L37.3206 0L29 2.5L20 4.25Z" fill="black"/>
            </svg>
        </button>
      </div>
      <div class="slider-items">
        <div class="slider-items__item">
          <picture>
            <source srcset="img/slider/slide-1@x1.webp,
                            img/slider/slide-1@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-1@x1.jpeg"
              srcset="img/slider/slide-1@x2.jpeg"
              alt="slide 1">
          </picture>
        </div>
        <div class="slider-items__item slider-items__item--hidden">
          <picture>
            <source srcset="img/slider/slide-2@x1.webp,
                            img/slider/slide-2@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-2@x1.jpeg"
              srcset="img/slider/slide-2@x2.jpeg"
              alt="slide 2">
          </picture>
        </div>
        <div class="slider-items__item slider-items__item--hidden">
          <picture>
            <source srcset="img/slider/slide-3@x1.webp,
                            img/slider/slide-3@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-3@x1.jpeg"
              srcset="img/slider/slide-3@x2.jpeg"
              alt="slide 3">
          </picture>
        </div>
        <div class="slider-items__item slider-items__item--hidden">
          <picture>
            <source srcset="img/slider/slide-4@x1.webp,
                            img/slider/slide-4@x2.webp"
                    type="image/webp">
            <img class="slider-items__img" width="500px" height="300px"
              src="img/slider/slide-4@x1.jpeg"
              srcset="img/slider/slide-4@x2.jpeg"
              alt="slide 4">
          </picture>
        </div>
      </div>
    </section>

    <section class="sliderfull">
      <div class="slederfull-controls">
        <span class="slederfull-controls__total slederfull-controls__total--current">01</span>
        <span class="slederfull-controls__total slederfull-controls__total--total">04</span>
      </div>
      <ul class="sliderfull-indicators">
        <!--elements added dynamically from javascript-->
      </ul>
      <div class="sliderfull-items">
        <button class="sliderfull-items__button sliderfull-items__button--next" type="button"><span class="visually-hidden">right</span>
          <svg class="sliderfull-items__button-img" aria-hidden="true" focusable="false" width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.07568 39.0585L0.0775051 37.0107L17.0931 19.5639L0.0220261 2.06243L2.02116 0.0146294L21.0894 19.5639L2.07568 39.0585Z" fill="white"/>
          </svg>
        </button>
        <button class="sliderfull-items__button sliderfull-items__button--prev" type="button"><span class="visually-hidden">left</span>
          <svg class="sliderfull-items__button-img" aria-hidden="true" focusable="false" width="22" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.9244 0.941467L21.9225 2.98927L4.90696 20.4361L21.978 37.9376L19.9789 39.9854L0.910614 20.4361L19.9244 0.941467Z" fill="white"/>
          </svg>
        </button>
        <div class="sliderfull-items__inner">
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n1@x1.webp,
                              img/slider-n/slide-n1@x2.webp"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n1@x1.jpeg"
                srcset="img/slider-n/slide-n1@x2.jpeg"
                alt="slide 1">
            </picture>
          </div>
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n2@x1.webp,
                              img/slider-n/slide-n2@x2.webp"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n2@x1.jpeg"
                srcset="img/slider-n/slide-n2@x2.jpeg"
                alt="slide 2">
            </picture>
          </div>
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n3@x1.webp,
                              img/slider-n/slide-n3@x2.webp"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n3@x1.jpeg"
                srcset="img/slider-n/slide-n3@x2.jpeg"
                alt="slide 3">
            </picture>
          </div>
          <div class="sliderfull-items__item">
            <picture>
              <source srcset="img/slider-n/slide-n4@x1.webp,
                              img/slider-n/slide-n4@x2.webp"
                      type="image/webp">
              <img class="sliderfull-items__img" width="500px" height="300px"
                src="img/slider-n/slide-n4@x1.jpeg"
                srcset="img/slider-n/slide-n4@x2.jpeg"
                alt="slide 4">
            </picture>
          </div>
        </div>
      </div>
    </section>

    <section class="tabs">
      <div class="tab tab--current tab-1" data-tab-name="tab-1">
        <div class="tab__wrap">
          <div class="tab__title">
            <h3>HTML</h3>
            <p>it is a my life</p>
          </div>
          <img class="tab__img" src="img/tabs/tab-1.jpg" width="300" height="100" alt="html logo">
        </div>
      </div>
      <div class="tab tab-2" data-tab-name="tab-2">
        <div class="tab__wrap">
          <div class="tab__title">
            <h3>CSS</h3>
            <p>it is a my life</p>
          </div>
          <img class="tab__img" src="img/tabs/tab-2.jpg" width="300" height="100" alt="css logo">
        </div>
      </div>
      <div class="tab tab-3" data-tab-name="tab-3">
        <div class="tab__wrap">
          <div class="tab__title">
            <h3>JAVASCRIPT</h3>
            <p>it is a my life</p>
          </div>
          <img class="tab__img" src="img/tabs/tab-3.jpg" width="300" height="100" alt="javascript logo">
        </div>
      </div>
      <fieldset class="tabs-controls">
        <legend class="tabs-controls__title visually__hiden">tabs controls</legend>
        <label class="tabs-controls__label">
          <input class="tabs-controls__btn" type="radio" name="tabs-controls" data-tab-name="tab-1" aria-label="html tab">
          <span class="tabs-controls__custom-elem"></span>
        </label>
        <label class="tabs-controls__label">
          <input class="tabs-controls__btn" type="radio" name="tabs-controls" data-tab-name="tab-2" aria-label="css tab">
          <span class="tabs-controls__custom-elem"></span>
        </label>
        <label class="tabs-controls__label">
          <input class="tabs-controls__btn" type="radio" name="tabs-controls" data-tab-name="tab-3" aria-label="javascript tab">
          <span class="tabs-controls__custom-elem"></span>
        </label>
      </fieldset>
  </section>

  </main>
  <footer class="footer">

  </footer>

  <script src="js/bundle.js"></script>
</body>
</html>
